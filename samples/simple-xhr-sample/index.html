<html>
	<head>
		<script src="bower_components/args-js/dist/Args.js"></script>

        <script src="../dist/feign.web.js"></script>
        <script src="../../feignjs-jquery/dist/feign-jquery.js"></script>
		<!--<script src="../../feignjs-xhr/dist/feign-xhr.js"></script>-->
		<script>
			

			var restDescription = {
			  getUsers: 'GET /users/{id}'
			};
			
			var client = feign.builder()
					.client(new FeignJquery())
					.decoder(new feign.JsonDecoder())
				.target(restDescription, 'http://jsonplaceholder.typicode.com');	
			client.getUsers({id: 1}).then(function(r){
				console.log(r);
			}, function(e){
				console.log("Error: ", e.stack);
			});
		</script>
